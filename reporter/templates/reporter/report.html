<html>
<body>
<table width='100%'>

<tr>
<td colspan={{ column_count }}>{{ report_name }}</td>
</tr>

<tr>
{% for column_header in column_headers %}

</tr>

    <td>{{ cell_content }}</td>
    {% endfor %}
    </tr>
{% endfor %}
</table>
</body>
</html>
